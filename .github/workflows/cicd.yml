name: CICD

on:
  push:
    branches:
      - master

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit Test
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test
      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
      - name: Deploy to Github Registry
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: publish
